# Dedicated YAML for runtime config read test. All values are asserted in test_config_runtime.py.

database:
  url: "postgresql+asyncpg://user:secret@localhost:5432/testdb"
  ssl_mode: "require"
  max_open_conns: 30
  max_idle_conns: 10
  max_life_time: 300

onepassword:
  vault: "test-vault"
  privatekey_item: "test-privatekey-item"
  privatekey_field: "hex_key"
  database_password_item: "db-pwd-item"
  database_password_field: "password"
  trongrid_api_key_item: "trongrid-item"
  trongrid_api_key_field: "api_key"

server:
  host: "127.0.0.1"
  port: 9000
  workers: 2

logging:
  dir: "test_logs"
  filename: "runtime_test.log"
  level: "DEBUG"

rate_limit:
  api_key_refresh_interval: 120
  authenticated: "500/minute"
  anonymous: "5/minute"

monitoring:
  port: 9002
  endpoint: "/prometheus"

facilitator:
  trongrid_api_key: "test-trongrid-key-from-yaml"
  networks:
    tron:nile:
      fee_to_address: "TNileFeeTo123456789012345678901234"
